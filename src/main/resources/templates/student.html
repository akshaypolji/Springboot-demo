<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Information</title>
</head>
<body>
<h1>Student Information</h1>
<div th:if="${student != null}">
    <p th:text="${'Student ID: ' + student.id}"></p>
    <p th:text="${'Student Name: ' + student.name}"></p>
</div>
<div th:unless="${student != null}">
    <p>No student found with the given name.</p>
</div>
</body>
</html>
